<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>登录注册</title>
    <!-- 引入网页图标 -->
    <link rel="sshortcut icon" href="{% static 'images/_销量预测2.ico'%}" type="image/x-icon"/>
    <!-- 引入css、js -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script src="{% static 'js/login.js'%}"></script>
</head>
<body>
    <!-- 搭建结构 -->
    <div class="container switch">
        <!-- 注册页面（路由） -->
        <div class="container-form container-signup">
            <form action="/usermanage/reg/" class="form" method="post">
                <h2 class="form-title">Sign Up</h2>
                <input type="text" placeholder="用户名" class="input" name = 'uname' required>
                <input type="password" placeholder="密码" class="input" name = 'pward' required>
                <input type="password" placeholder="确认密码" class="input" name = 'vpward' required>
                <input type="text" placeholder="所属厂商" class="input" name = 'factory' required>
                <button type= "submit" class="submit">sign up</button>
            </form>
        </div>
        <!-- 登录页面（路由） -->
        <div class="container-form container-signin">
            <form action="/usermanage/logon/" class="form" method="post">
                <h2 class="form-title">Sign In</h2>
                <input type="text" placeholder="User" class="input" name = 'uname' required>
                <input type="password" placeholder="Password" class="input" name = 'pword' required>
                <a href="javascript:void(0);">forgot your password?</a>
                <!--<a href="FirstPage.html">
                    <input type="button" class="submit" value="Sign in" onclick="window.location.href('FirstPage.html')"></input>
                </a>-->
                <button type= "submit" class="submit">sign in</button>
            </form>
        </div>
        <!-- 覆盖层 -->
        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-slide overlay-left">
                    <button class="submit" id="goSignIn">sign in</button>
                </div>
                <div class="overlay-slide overlay-right">
                    <button class="submit" id="goSignUp">sign up</button>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
            <script>
                {% for msg in messages %}
                    alert('{{ msg.message }}')
                {% endfor %}

            </script>
        {% endif %}
</body>
</html>
<!-- 结构搭建完成 -->
